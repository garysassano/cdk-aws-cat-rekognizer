<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Rekognizer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <header class="card-header">
              <h1 class="card-title h5 mb-0">Cat Rekognizer</h1>
            </header>
            <div class="card-body">
              <input type="file" id="file_input" hidden accept="image/*" />
              <div
                id="drag_drop_area"
                class="drag-drop-box rounded bg-white p-4 mb-3"
              >
                <p id="drag_drop_text" class="text-center mb-0">
                  Drag and Drop Images Here or Click to Browse
                </p>
              </div>
              <p id="file_name" class="text-muted mb-3"></p>
              <button id="upload_button" class="btn btn-success w-100" disabled>
                Upload
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
